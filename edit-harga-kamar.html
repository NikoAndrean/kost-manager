      <h4>Edit Harga Kamar</h4>
      <p>Dasbor/<span class="linker">Edit Harga Kamar</span></p>
      <div class="card mt-5">
        <div class="card-body">
          <h3>Edit Harga Kamar</h3>
          <form>
            <div class="mb-3 mt-3 row d-flex align-items-center">
              <div class="col">
                <label for="InputLantai" class="form-label">Lantai</label>
              </div>
              <div class="col-10">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="mb-3 mt-3 row d-flex align-items-center">
              <div class="col">
                <label for="InputNoKamar" class="form-label">No. Kamar</label>
              </div>
              <div class="col-10">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="mb-3 mt-3 row d-flex align-items-center">
              <div class="col">
                <label for="InputHargaAwal" class="form-label"
                  >Harga Awal Per Bulan</label
                >
              </div>
              <div class="col-10">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="mb-3 mt-3 row d-flex align-items-center">
              <div class="col">
                <label for="InputHargaBaru" class="form-label"
                  >Harga Baru Per Bulan</label
                >
              </div>
              <div class="col-10">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="margin-left: 182px"
            >
              Submit
            </button>

            <button
              type="submit"
              class="btn btn-danger"
              style="margin-left: 10px"
            >
              Batal
            </button>
          </form>
        </div>
      </div>

    <script>
      // event will be executed when the toggle-button is clicked
      document.getElementById("button-toggle").addEventListener("click", () => {
        // when the button-toggle is clicked, it will add/remove the active-sidebar class
        document.getElementById("sidebar").classList.toggle("active-sidebar");

        // when the button-toggle is clicked, it will add/remove the active-main-content class
        document
          .getElementById("main-content")
          .classList.toggle("active-main-content");
      });
    </script>
